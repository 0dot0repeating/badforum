<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>[[#{badforum.name}]] - Move thread</title>
</head>
<body>
    <div th:replace="inc/header :: header">

    </div>

    <h1>Split post from "[[${threadTopic}]]"</h1>

    <p>You are about to split a post out from <a th:href="${'/thread/' + threadIndex}">"[[${threadTopic}]]"</a> and into its own thread.</p>

    <form action="/splitpost" method="post">
        <h3>New thread's topic</h3>
        <input id="splitTopic" name="threadTopic" th:placeholder="${threadTopic == null ? 'Split post' : '[Split] ' + threadTopic}">

        <h3>Post text</h3>
        <div class="postText" th:utext="${postText}"></div>

        <h3>Split into board</h3>
        <input type="hidden" name="postIndex" th:value="${postIndex}">
        <th:block th:replace="inc/viewStuff :: viewBoardTree(${boardViewData}, 'boardIndex', ${startingIndex})" />

        <input type="submit" value="Split post">
    </form>
</body>
</html>
