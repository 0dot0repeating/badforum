<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>whomst</title>
</head>
<body>
    <nav th:fragment="header">
        <img class="forumlogo" src="/static/img/logo.svg" height="64">
        <a href="/"><h1 class="forumname">[[#{badforum.name}]]</h1></a>

        <div class="userinfo">
            <span th:if="${forumSession != null}">
                Logged in as [[${forumSession.getUser().getUsername()}]]
                <a class="logout" href="/logout">Logout</a>
                <a class="settings" href="/settings">Settings</a>
            </span>

            <span th:if="${forumSession == null}">
                <a href="/login">Login</a> / <a href="/register">Register</a>
            </span>
        </div>

        <div th:replace="inc/viewStuff :: viewForumPath(${forumPath})"></div>
    </nav>
</body>
</html>
