<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>[[#{badforum.name}]] - Error - [[#{error.posting.__${errorCode}__.title}]]</title>
</head>
<body>
    <div th:replace="inc/header :: header">

    </div>

    <h1>Post Error - [[#{error.posting.__${errorCode}__.title}]]</h1>
    
    <p class="error" th:text="#{error.posting.__${errorCode}__}"></p>

    <p th:if="${movedThreadIndex != null}">
        You can find the moved thread here: <a th:href="${'/thread/' + movedThreadIndex}">"[[${movedThreadName}]]"</a>
    </p>

    <div class="errorPostTopic" th:if="${postTopic != null}">
        <h3>Your post topic</h3>
        <p th:text="${postTopic}"></p>
    </div>

    <div class="errorPostBody" th:if="${postText != null}">
        <h3>Your post body</h3>
        <pre th:text="${postText}"></pre>
    </div>
</body>
</html>
